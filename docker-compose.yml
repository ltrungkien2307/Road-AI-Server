# docker-compose.yml
# Docker Compose setup for Road-AI-Server

version: '3.8'

services:
  # Redis (Message Broker + Cache)
  redis:
    image: redis:7-alpine
    container_name: road-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: road-ai-api
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./models:/app/models
      - ./temp:/app/temp
      - ./logs:/app/logs
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]  # For GPU support

  # Celery Worker
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: road-ai-celery-worker
    volumes:
      - ./app:/app/app
      - ./models:/app/models
      - ./temp:/app/temp
      - ./logs:/app/logs
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery_tasks worker --loglevel=info --concurrency=2
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Flower (Celery Monitoring)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: road-ai-flower
    ports:
      - "5555:5555"
    env_file:
      - .env
    depends_on:
      - redis
      - celery-worker
    command: celery -A app.tasks.celery_tasks flower --port=5555
    restart: unless-stopped

volumes:
  redis_data:

